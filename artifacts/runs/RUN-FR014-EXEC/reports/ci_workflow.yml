name: GazeQA Artifact Pipeline

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  orchestrate:
    runs-on: ubuntu-latest
    env:
      CI_RUN_ID: RUN-CI-${{ github.run_id }}
      CI_EXEC_RUN_ID: RUN-CI-${{ github.run_id }}-EXEC
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest playwright

      - name: Install Playwright browsers
        run: |
          python -m playwright install --with-deps chromium

      - name: Generate selector/test artifacts
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python tools/run_pipelines.py --run-id "${{ env.CI_RUN_ID }}" --output-root artifacts/runs

      - name: Run generated suites
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python tools/test_execution_orchestrator.py \
            artifacts/runs/${{ env.CI_RUN_ID }}/tests/manifest.json \
            --output artifacts/runs/${{ env.CI_EXEC_RUN_ID }}

      - name: Upload orchestrator artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gazeqa-generated-tests
          path: |
            artifacts/runs/${{ env.CI_RUN_ID }}
            artifacts/runs/${{ env.CI_EXEC_RUN_ID }}

      - name: Upload JUnit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gazeqa-junit
          path: artifacts/runs/${{ env.CI_EXEC_RUN_ID }}/execution/junit_python.xml

      - name: Capture API snapshots
        env:
          PYTHONPATH: ${{ github.workspace }}
          GAZEQA_API_TOKEN: ${{ secrets.GAZEQA_API_TOKEN }}
        run: |
          python tools/capture_ui_evidence.py

      - name: Upload UI evidence
        uses: actions/upload-artifact@v4
        with:
          name: gazeqa-ui-evidence
          path: artifacts/runs/RUN-FR010-UI
